<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎨 Dream T-Shirt Order</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #d4fc79, #96e6a1);
      padding: 2rem;
      margin: 0;
    }
    .container {
      max-width: 780px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    p.description {
      text-align: center;
      color: #555;
      font-size: 1.1rem;
      margin-bottom: 1.8rem;
    }
    label {
      display: block;
      margin-top: 1.3rem;
      margin-bottom: 0.4rem;
      font-weight: 600;
      font-size: 1.05rem;
    }
    input, textarea, button, select {
      width: 100%;
      padding: 0.85rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    textarea {
      resize: vertical;
    }
    button {
      margin-top: 2rem;
      background-color: #0e7c7b;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #095c5a;
    }
    .budget-info {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #666;
      font-style: italic;
    }
    .whatsapp {
      text-align: center;
      margin-top: 2rem;
    }
    .whatsapp a {
      background: #25D366;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      font-size: 1.1rem;
      text-decoration: none;
      display: inline-block;
      font-weight: 600;
      transition: background 0.3s;
    }
    .whatsapp a:hover {
      background: #128C7E;
    }
  </style>
  <script>
    function redirectThankYou() {
      setTimeout(() => {
        window.location.href = "thankyou.html";
      }, 100);
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>🧵 Dream T-Shirt Order</h1>
    <p class="description">Tell us your design idea, deadline, and upload any sketches. We'll make it real!</p>

    <form action="https://formspree.io/f/mldnwknd" method="POST" enctype="multipart/form-data" onsubmit="redirectThankYou()">
      <label for="name">👤 Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">📧 Email</label>
      <input type="email" id="email" name="email" required />

      <label for="deadline">📅 Delivery Deadline</label>
      <input type="date" id="deadline" name="deadline" required />

      <label for="budget">💰 Average Budget</label>
      <input type="text" id="budget" name="budget" placeholder="e.g. ₹300–₹500 per shirt" />

      <label for="text">📝 T-Shirt Text</label>
      <input type="text" id="text" name="text" placeholder="e.g. Stay Positive" />

      <label for="stickers">✨ Sticker/Theme Ideas</label>
      <input type="text" id="stickers" name="stickers" placeholder="e.g. stars, smiley, flames" />

      <label for="details">📄 More Design Instructions</label>
      <textarea id="details" name="details" rows="5" placeholder="Colors, print side, size, style, etc." required></textarea>

      <div class="budget-info">💡 Tip: Custom orders usually cost ₹300–₹700 depending on material and print complexity.</div>

      <button type="submit"> Send Design Request <form
  action="https://formspree.io/f/xzzgaqvz"
  method="POST"
></form></button>
    <div class="whatsapp">
      <p>Or contact us directly on WhatsApp:</p>
      <a href="https://wa.me/918571967883?text=Hi%2C%20I%27m%20interested%20in%20ordering%20a%20custom%20T-shirt.%20Please%20guide%20me%20through%20the%20process." target="_blank">📱 Chat on WhatsApp</a>
    </div>
  </div>
</body>
</html>
